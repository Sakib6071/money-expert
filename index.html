<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>

    <!-- bootstrap css link added -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- css link added -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start here -->
    <header>
    
        <h1 class="mainHeading text-center my-5 text-info">Personal Bank</h1>
        

    </header>

    <!-- main section start here -->
    <main>

        <div class="container">
            <div class="row g-4 mb-4">
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded" src="images/header.jpg" alt="header image">
                </div>
                <div class="col-12 col-md-6 bg-custom py-3 rounded">
                    <div class="incomeCost text-center">
                        <div class="h3 text-center">Income</div>
                        <div class="salaryContainer">
                            <span class="fs-5 width text-start">Income : </span>
                             <input type="text" name="" id="mainSalary">
                        </div>


                        <div class="h3 text-center mt-5">Expenses</div>
                        <div class="foodExpensesContainer py-3">
                            <span class="fs-5 width text-start">Food : </span>
                             <input type="text" name="" id="foodCost">
                        </div>
                        <div class="rentExpensesContainer py-3">
                            <span class="fs-5 width text-start">Rent : </span>
                             <input type="text" name="" id="rentCost">
                        </div>
                        <div class="clothesExpensesContainer py-3">
                            <span class="fs-5 width text-start">Clothes : </span>
                             <input type="text" name="" id="clothesCost">
                        </div>

                        <div type="button" id="calculate-btn" class="btn btn-info btn-outline-danger text-white">Calculate</div>

                        <div class="totalExpenses mt-4">
                            <span class="totalExpensesText fs-5 h4"> Total Expenses : <span class="h4" id="totalExpensesValue">00</span></span>
                        </div>
                        <div class="currentBalance my-1">
                            <span class="currentBalanceText fs-5 h4"> Balance : <span class="h4" id="currentBalanceValue">00</span></span>
                        </div>


                    </div>
                    <div class="savingSection mt-4 text-center">
                        <div class="savingContainer">
                            <span class="fs-5">Save : </span>
                             <input type="text" name="" id="mainSalary">
                             <span>%</span>
                             <button class="btn btn-info btn-outline-danger text-white ms-1 mt-2 mt-sm-0">Save</button>

                             <div class="savingAmount mt-4">
                                <span class="savingAmountText fs-5 h4">Saving Amount : <span class="savingAmountValue h4">00</span></span>
                            </div>
                            <div class="remainingBalance my-1">
                                <span class="remainingBalanceText fs-5 h4">Remaining Balance : <span class="remainingBalanceValue h4">00</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- footer part start here -->
    <footer>

    </footer>

    
    <!-- JS script added -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
